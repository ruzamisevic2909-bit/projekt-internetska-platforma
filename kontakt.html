<main>
    <h1>Kontakt</h1>

    <div id="contact">
        <iframe
            src="https://www.google.com/maps?q=Nova+Ves+50,+Zagreb&output=embed"
            width="100%"
            height="400"
            style="border:0;"
            allowfullscreen
            loading="lazy">
        </iframe>

        <form action="#" method="post" id="contact_form">
            <label for="fname">Ime *</label><br>
            <input type="text" id="fname" name="firstname" required><br><br>

            <label for="lname">Prezime *</label><br>
            <input type="text" id="lname" name="lastname" required><br><br>

            <label for="email">E-mail *</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="country">Država</label><br>
            <select id="country" name="country">
                <option value="">Odaberite</option>
                <option value="HR" selected>Hrvatska</option>
                <option value="DE">Njemačka</option>
                <option value="AT">Austrija</option>
                <option value="IT">Italija</option>
            </select><br><br>

            <label for="subject">Opis</label><br>
            <textarea id="subject" name="subject" rows="6"></textarea><br><br>

            <input type="submit" value="Pošalji">
        </form>
    </div>
</main>
